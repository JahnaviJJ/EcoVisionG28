{% extends 'blog/base.html' %}

{% block title %}{{ event.title }}{% endblock %}

{% block content %}
<div class="container" style="background: white; padding: 20px; margin-top: 10px; border-radius: 20px;">
    <h1>{{ event.title }}</h1>
    <p><strong>Date:</strong> {{ event.date.date }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p><strong>Organizer:</strong> {{ event.organizer }}</p>
    <p>{{ event.description }}</p>
    <a href="{% url 'event' %}" style="color: #007bff; text-decoration: none;">Back to Events</a>
</div>
{% endblock %}
