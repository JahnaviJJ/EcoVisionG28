{% extends 'blog/base.html' %}
{% block content %}

    <div class="container" style="background: white; padding: 20px; margin-top: 10px; border-radius: 20px;">
        <div class="search-bar" style="margin-bottom: 20px;">
            <form method="GET" action="{% url 'search' %}" style="display: block; width: 100%;">
                <input type="text" name="q" placeholder="Search..." style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box;">
                <button type="submit" style="display: block; width: 100%; padding: 10px; margin-top: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                    Search
                </button>
            </form>
        </div>
    <div class="articles">
    {% for posts in posts %}
        <article class="media content-section">
            <img class="rounded-cirlce article-img" src="{{ posts.author.profile.image.url }}" alt="">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="#">{{ posts.author }}</a>
                <small class="text-muted">{{ posts.date_posted }}</small>
              </div>
              <h2><a class="article-title" href="{% url 'blog-detail' posts.id %}">{{ posts.title }}</a></h2>
              <p class="article-content">{{ posts.content }}</p>
            </div>
            <br>
          </article>
    {% endfor  %}
    </div>
    </div>
{% endblock content %}
